syntax = "proto3";

package blog;
option java_package = "com.example.blog.grpc";
option java_multiple_files = true;

import "google/protobuf/empty.proto";

message BlogPostM {
  int64 id = 1;
  string title = 2;
  string content = 3;
  int64 createdAt = 4;
  int64 modifiedAt = 5;
}

service BlogService {
  rpc CreateBlogPost (CreateBlogPostRequest) returns (BlogPostM) {}
}

message CreateBlogPostRequest {
  string title = 1;
  string content = 2;
}
